<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite cocktails</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../favorite/my-cocktails.html" />
  </head>
  <body>
    <section class="favorite-coctails">
      <h2 class="favorite-coctails-title">Favorite cocktails</h2>
     <div>
      <picture>

        <source 
        srcset="/src/img/cocktail-shaker/not-found-cocktails/rafiki.webp 1x, /src/img/cocktail-shaker/not-found-cocktails/rafiki@2x.webp 2x"
        media="(min-width: 768px)"/>
        <source 
        srcset="/src/img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob.webp 1x, /src/img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob@2x.webp 2x"
        media="(min-width: 280px)"
        />
       <img src="/src/img/cocktail-shaker/not-found-cocktails-mobile/rafiki-mob.webp" alt="cocktail-picture"
       loading="lazy">
      </picture>
      <p class="favorite-coctails-subtitle">You haven't added any <span class="favorite-coctails-subtitle-span">favorite cocktails</span> yet</p>
     </div>
    </section>
  </body>
</html>
